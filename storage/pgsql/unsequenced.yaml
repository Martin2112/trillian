# Apply this replication zone to the unsequenced table in the database. Lowers gc time
# as rows are frequently added and removed. Command will be similar to:
#
# cockroach zone set <dbname>.unsequenced --file=unsequenced.yaml
#
range_min_bytes: 1048576
range_max_bytes: 67108864
gc:
  ttlseconds: 600
num_replicas: 3
constraints: []